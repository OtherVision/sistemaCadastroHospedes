<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Lindacap</title>

    <link rel="stylesheet" href="./css/style.css">

    <link rel="apple-touch-icon" sizes="180x180" href="./images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon-16x16.png">
    <link rel="manifest" href="./images/site.webmanifest">

</head>
<body onload="mostraPatio()">

    <header class="header">
        <img src="./images/favicon-32x32.png" alt="Imagem logo lindacap" title="logo lindacap">
        <h1>Sistema Lindacap</h1>
        
    </header>

    <main class="container">

        <section class="form-section">
            

            <div class="form">
                <form action="" id="formulario">

                    <fieldset class="form-group">
                        <label for="numeroApartamento">NÃšMERO DO APARTAMENTO:</label>
                        <input type="text" id="numeroApartamento" class="form-control">
                    </fieldset>

                    <fieldset class="form-group">
                        <label for="nomeHospede">NOME DO HOSPEDE:</label>
                        <input type="text" id="nomeHospede" class="form-control">
                    </fieldset>

                    
                    <button type="submit" class="btn btn-primary">Adicionar</button>


                    
                </form>
            </div>
        </section>


        <section>
            <div class="main-table">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Apartamento</th>
                            <th>Nome</th>
                            <th>Entrada</th>
                            <th>Finalizar</th>
                        </tr>

                        <tbody id="resultados"> </tbody>

                    </thead>
                </table>
            </div>
        </section>

    </main>

    <script src="./js/main.js"></script>
</body>
</html>
